<body>
  <h2 class="page-title">Registro</h2> <!-- Título en la parte superior de la página -->

  <div class="container">
    <form (ngSubmit)="register()">
      <div class="form-group">
        <label for="username">Correo Electrónico</label>
        <input type="email" id="username" [(ngModel)]="username" name="username" required />
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" required />
      </div>
      <button type="submit" class="register-button">Registrar</button>
    </form>

    <p class="login-prompt">¿Ya tienes una cuenta? <a [routerLink]="['/login']" class="login-link">Inicia sesión aquí</a></p>
  </div>
</body>
