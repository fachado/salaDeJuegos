<div class="stars">
  <div class="star" style="top: 10%; left: 20%; width: 5px; height: 5px;"></div>
  <div class="star" style="top: 30%; left: 50%; width: 3px; height: 3px;"></div>
  <div class="star" style="top: 40%; left: 70%; width: 7px; height: 7px;"></div>
  <div class="star" style="top: 60%; left: 10%; width: 4px; height: 4px;"></div>
  <div class="star" style="top: 80%; left: 90%; width: 2px; height: 2px;"></div>
  <!-- Agrega más estrellas según sea necesario -->
</div>


<div class="container">
  <h1>Ahorcado</h1>
  
  <!-- Canvas para el dibujo del ahorcado -->
  <canvas id="canvasAhorcado" width="400" height="400" style="border:1px solid #000; margin-bottom: 20px;"></canvas>
  
  <!-- Mostrar la palabra con guiones bajos -->
  <div class="word">
    <span *ngFor="let letra of palabraMostrada">{{ letra }} </span>
  </div>

  <!-- Mostrar intentos restantes -->
  <p>Intentos restantes: {{ intentosRestantes }}</p>

  <!-- Teclado en pantalla -->
  <div class="keyboard">
    <button *ngFor="let letra of letrasDisponibles" 
            [disabled]="letrasUsadas.includes(letra) || intentosRestantes === 0 || mensaje !== ''" 
            (click)="verificarLetra(letra)">
      {{ letra }}
    </button>
  </div>

  <!-- Mensaje de victoria o derrota -->
  <div *ngIf="mensaje !== ''">
    <p>{{ mensaje }}</p>
    <button (click)="inicializarJuego()">Jugar de nuevo</button>
  </div>
</div>
